<div class="container"></div>
<div class="d-flex temp2" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-black" id="sidebar-wrapper">
        <div class="sidebar-heading" style="color: white;">สูตร</div>
        <div class="list-group list-group-flush">
            <a (click)="selectLogic($event,1);" id="1" class="list-group-item list-group-item-action bg-black active-menu">สูตรตั้งต้น</a>
            <ng-container *ngFor="let todo of array_name_logic;index as i;">
                <a (click)="selectLogic($event,todo.nl_id);" id="{{todo.nl_id}}" class="list-group-item list-group-item-action bg-black">{{todo.nl_name}}</a>
            </ng-container>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-black bg-black ">
            <button class="btn btn-primary" (click)="toggleMenu()" id="menu-toggle">เมนูสูตร </button>
        </nav>
