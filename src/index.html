    <script>
        var i = 0; //  set your counter to 1

        function myLoop(data) { //  create a loop function
            setTimeout(function(data) { //  call a 3s setTimeout when the loop is called
                $("#holdon-message").append("API_" + data[i].gd_name + "   ");
                if (i == 5 || i == 10 || i == 15 || i == 20) {
                    $("#holdon-message").append("<br>");
                }
                i++; //  increment the counter

                if (i < data.length) { //  if the counter < 10, call the loop function
                    myLoop(data); //  ..  again which will trigger another 
                } //  ..  setTimeout()
                if (i == data.length) {
                    HoldOn.close();
                }
            }, 10, data)
        }

        function testHoldon(themeName, dataText) {
            HoldOn.open({

            });

        function validURL(str) {
            var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
                '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
            return !!pattern.test(str);
        }
    </script>
